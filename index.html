<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <header>
        <h1 class="title">👩‍🏫구구단👨‍🏫</h1>
    </header>
    <button id="js-startBtn" class="startBtn btn">시작하기</button>
    <div id="js-question" class="question hiding">5</div>
    <form id="js-answer" class="answer hiding" autocomplete="off">
        <input id="js-inputAnswer" type="text" class="answer_input" placeholder="정답을 입력하세요">
    </form>
    <div id="js-result" class="result hiding"></div>
    <div id="js-timer" class="timer hiding">남은시간: 60초</div>
    <div id="js-score" class="score hiding"></div>
    <button id="js-resetBtn" class="resetBtn hiding btn">다시하기</button>
    <div id="js-resultTable" class="resultTable hiding">
        <div id="js-resultStar" class="result-star"></div>
        <div id="js-resultComment" class="result-comment"></div>
    </div>
    <div id="js-setting" class="setting">
        <div id="js-timerSetting" class="timerSetting">
            <div id="js-timerSettingTitle" class="timerSetting-colume1">
                <div class="timerSetting_icon"><i class="fas fa-cog"></i></div>
                <div class="timerSetting_title" data-id="timerTitle">제한시간 설정하기</div>
            </div>
            <div id="js-timerSettingArea" class="timerSetting-colume2 hiding">
                <div class="timerSetting_explan">10초 ~ 120초 사이의 시간을 설정</div>
                <input type="range" id="js-timerRange" value="60" min="10" max="120" step="5">
                <div id="js-settedTime" class="timerSetting_settedTime">현재 설정된 제한시간: 60초</div>
                <button id="js-timerCompleteBtn" class="timerSetting_complete" data-id="timerBtn">완료</button>
            </div>
        </div>
        <div id="js-difficultySetting" class="difficultySetting">
                <div id="js-difficultySettingTitle" class="difficultySetting-colume1">
                    <div class="difficultySetting_icon"><i class="fas fa-cog"></i></div>
                    <div class="difficultySetting_title">구구단 설정하기</div>
                </div>
                <div id="js-difficultySettingArea" class="difficultySetting-colume2 hiding">
                    <select id="js-difficultyList" class="difficulty-list">
                            <option value="all">2~9단</option>
                            <option value="2">2단</option>
                            <option value="3">3단</option>
                            <option value="4">4단</option>
                            <option value="5">5단</option>
                            <option value="6">6단</option>
                            <option value="7">7단</option>
                            <option value="8">8단</option>
                            <option value="9">9단</option>
                    </select>
                </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
